<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diagrama eléctrico — 3 LEDs en paralelo</title>
<style>
    :root {
        --fondo: #0f1724;
        --tarjeta: #0b1220;
        --acento: #ffd166;
        --linea: #e6eef8;
        --led: #ff6b6b;
        --retorno: #90cdf4;
        --fuente: #7ee7c6
    }

    html,
    body {
        height: 100%;
        margin: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
        background: linear-gradient(180deg, #071019 0%, #0c2533 100%);
        color: var(--linea)
    }

    .contenedor {
        min-height: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 32px
    }

    .tarjeta {
        background: rgba(255, 255, 255, 0.03);
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        width: 980px;
        max-width: 100%;
    }

    h1 {
        margin: 0 0 12px;
        font-size: 20px;
        color: var(--acento)
    }

    p.descripcion {
        margin: 6px 0 18px;
        opacity: 0.85;
        font-size: 13px
    }

    .diagrama {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), transparent);
        padding: 11px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.03)
    }

    svg {
        width: 100%;
        height: 360px;
        display: block
    }

    .leyenda {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    .etiqueta {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 6px 10px;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 8px;
        font-size: 13px
    }

    .punto {
        width: 12px;
        height: 12px;
        border-radius: 50%
    }

    .fuente {
        background: var(--fuente)
    }

    .interruptor {
        background: var(--acento)
    }

    .led {
        background: var(--led)
    }

    .resistencia {
        background: var(--retorno)
    }

    .cable {
        background: var(--linea);
    }

    @media (max-width:640px) {
        svg {
            height: 480px
        }
    }
</style>
</head>
<body>
  <div class="contenedor">
    <div class="tarjeta">
      <h1>Boceto del circuito</h1>
      <p class="descripcion">Electricidad y magnetismo - Unidad 4 Electrodinámica - Oscar Allan Figueroa Calvillo</p>

      <div class="diagrama">
        <svg viewBox="0 0 1000 420" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <marker id="flecha" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
              <path d="M0 0 L8 4 L0 8 z" fill="#e6eef8" />
            </marker>
          </defs>

          <!-- Fuente -->
          <rect x="36" y="34" width="140" height="60" rx="8" fill="#072a2f" stroke="var(--fuente)" stroke-width="2" />
          <text x="106" y="55" fill="var(--fuente)" font-size="14" font-weight="600" text-anchor="middle">Fuente</text>
          <text x="106" y="73" fill="#cdeee1" font-size="12" text-anchor="middle">127 V</text>
          <line x1="106" y1="94" x2="106" y2="138" stroke="var(--linea)" stroke-width="3" marker-end="url(#flecha)" />

          <!-- Interruptor -->
          <g transform="translate(56,138)">
            <rect x="0" y="0" width="100" height="48" rx="6" fill="#09121a" stroke="var(--acento)" stroke-width="2" />
            <text x="50" y="28" fill="var(--acento)" font-size="13" font-weight="600" text-anchor="middle">Interruptor</text>
          </g>

          <!-- Nodo -->
          <line x1="156" y1="162" x2="260" y2="162" stroke="var(--linea)" stroke-width="3" />
          <circle cx="260" cy="162" r="6" fill="var(--linea)" />

          <!-- LED1 -->
          <line x1="260" y1="162" x2="460" y2="92" stroke="var(--linea)" stroke-width="3" />
          <g transform="translate(460,60)">
            <rect x="0" y="0" width="160" height="64" rx="8" fill="#08121a" stroke="var(--led)" stroke-width="2" />
            <text x="80" y="26" fill="var(--led)" font-size="14" font-weight="700" text-anchor="middle">LED1</text>
            <text x="80" y="46" fill="var(--retorno)" font-size="12" text-anchor="middle">R = 1792 Ω</text>
          </g>

          <!-- LED2 -->
          <line x1="260" y1="162" x2="460" y2="162" stroke="var(--linea)" stroke-width="3" />
          <g transform="translate(460,128)">
            <rect x="0" y="0" width="160" height="64" rx="8" fill="#08121a" stroke="var(--led)" stroke-width="2" />
            <text x="80" y="26" fill="var(--led)" font-size="14" font-weight="700" text-anchor="middle">LED2</text>
            <text x="80" y="46" fill="var(--retorno)" font-size="12" text-anchor="middle">R = 1792 Ω</text>
          </g>

          <!-- LED3 -->
          <line x1="260" y1="162" x2="460" y2="232" stroke="var(--linea)" stroke-width="3" />
          <g transform="translate(460,200)">
            <rect x="0" y="0" width="160" height="64" rx="8" fill="#08121a" stroke="var(--led)" stroke-width="2" />
            <text x="80" y="26" fill="var(--led)" font-size="14" font-weight="700" text-anchor="middle">LED3</text>
            <text x="80" y="46" fill="var(--retorno)" font-size="12" text-anchor="middle">R = 1792 Ω</text>
          </g>
        </svg>
        <div class="leyenda">
         <div class="etiqueta"><span class="punto fuente"></span>Fuente 127 V</div>
         <div class="etiqueta"><span class="punto interruptor"></span>Interruptor</div>
         <div class="etiqueta"><span class="punto led"></span>Lámparas LED</div>
         <div class="etiqueta"><span class="punto resistencia"></span>Resistencia R ≈ 1792 Ω</div>
         <div class="etiqueta"><span class="punto cable"></span>Material Cobre/Aluminio 10m</div>
      </div>

      </div>

      
    </div>
  </div>
</body>
</html>
